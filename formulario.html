<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Clase</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="styleC.css">
</head>
<body>

    <!-- Menú (copiado del index.html) -->
    <div class="menu">
        <button class="menu-toggle">&#9776;</button> 
        <div class="menu_opciones">
            <a href="#inicio">inicio</a>
            <a href="#nosotros">nosotros</a>
            <a href="#idiomas">idiomas</a>
            <a href="#modalidades">modalidades</a>
            <a href="#historias">historias</a>
            <a href="#certificaciones">certificaciones</a>
            <a href="#contacto">contacto</a>
        </div>
        
       
        <div class="botones-conteiner">

            <button class="circle-btn" id="aleman-btn" ></button>
            <button class="circle-btn" id="ingles-btn"></button>
            <div class="search-container">
                <img src="src/search.png" class="search-icon" onclick="toggleSearch()" alt="Search">
                <input type="text" class="search-input" placeholder="Search...">
              </div>
           
        </div>
    

       
       
    </div>

    <!-- Formulario de Agendar Clase -->

    <div class="container">
        <div id="formulario-agendar-p" class="page">
            <section>
                <h2 id="title-form">Agenda tu Clase</h2>
                <form id="formulario-agendar">
                    
                    <div class="form-item">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-item">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>

                    <div class="form-item">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" required>
                    </div>

                    <div class="form-item">
                        <label for="idioma">Idioma de interés:</label>
                        <select id="idioma" name="idioma" required>
                            <option value="inglés">Inglés</option>
                            <option value="alemán">Alemán</option>
                            <option value="spanish">Español</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-item">
                        <label for="whatsapp">WhatsApp (opcional):</label>
                        <input type="tel" id="whatsapp" name="whatsapp">
                    </div>
                    
                    <button type="submit">Agendar</button>
                </form>
            </section>
        
        </div>
    </div>
    
    <script src="formulario.js"></script> <!-- Enlace al JS -->
</body>
</html>
